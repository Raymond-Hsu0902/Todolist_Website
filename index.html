<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>

<body class="bg">
    <div class="container">
        <div class="title">TODO LIST</div>
        <div class="input">
            <input class="text" type="text" placeholder="輸入待辦事項">
            <input class="save" type="button" value="+">


        </div>
        <div class="box">
            <div class="filter">
                <input class="btn_all cursor" type="button" value="全部">
                <input class="btn_unfinished" type="button" value="待完成">
                <input class="btn_finished" type="button" value="已完成">
            </div>
            <ul class="list">
            </ul>
            <div class="count">
                <p class="countNum">個待完成項目</p>
                <input class="clear" type="button" value="清除已完成項目">
            </div>
        </div>



    </div>

    <script src="all.js">
    </script>
</body>

</html>
